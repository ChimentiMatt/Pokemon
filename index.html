<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="app.js" defer></script>
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>

    </head>
    <body>
        <div id="app">
            <div id="grid"></div>

            <div id="introScreen">
                <img id="titleText" src="./images/pokemon_title.png"> 
                <p id="titleVersion">Don't Sue Me Nintendo Version</p>
                <p id="pressEnter">Press Enter</p>
                <img id="introChar" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png'/>
            </div>

            <div id="battleScreen">
                <img id="charBack" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png'/>
                <div id="battleUI">
                    <div id="battleUILeft">A Wild Something Appears</div>
                    <div id="battleUIRight">
                        <div id="battleUIRightTop">
                            <button><i id="fightArrow" class="fas fa-caret-right"></i>FIGHT</button>
                            <button class="buttonRight"><i id="bagArrow" class="fas fa-caret-right"></i>BAG</button>
                        </div>
                        <div id="battleUIRightBottom">
                            <button><i id="pokeArrow" class="fas fa-caret-right"></i>POKEMON</button>
                            <button class="buttonRight"><i id="runArrow" class="fas fa-caret-right"></i>RUN</button>
                        </div>
                    </div>
                    <div id="charBar">
                        <div id="charBarTop">
                            <p>Charmander</p>
                            <p>Lv5</p>
                        </div>
                        <div id="charBarBottom">
                            <p id="hpBar"></p>
                            <p id="hpValue">20/20</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



       
    </body>

</html>
