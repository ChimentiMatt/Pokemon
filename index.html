<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="app.js" defer></script>
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    </head>
    <body>
        <audio controls id="audioCont">
            <source src="music.mp3" type="audio/ogg">
            <source src="music.mp3" type="audio/mpeg">
        </audio>
        <div id="notScaledBackground"></div>
        <a href="https://github.com/ChimentiMatt/Pokemon" target="_blank"><img id="gitHub" src='images/github.png'/></a>
        <div id="app">
            <img id="GBC" src="images/gbc.jpg" />
            <div id="grid">
            </div>
            <div id="enterBattle"></div>

            <div id="introScreen">
                <img id="titleText" src="./images/pokemon_title.png"> 
                <p id="titleVersion">Please Don't Sue Me Version</p>
                <p id="pressEnter">Press Enter (A)</p>
                <img id="introChar" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png'/>
            </div>

            <div id="battleScreen">
                <div id="newRing"></div>
                <img id="charBack" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png'/>
                <div id="battleUI">
                    <div id="battleUILeft">A Wild Something Appears</div>
                    <div id="battleUIRight">
                        <div id="battleUIRightTop">
                            <button id="fightBtn"><i id="fightArrow" class="fas fa-caret-right"></i>FIGHT</button>
                            <button class="buttonRight" id="bagBtn"><i id="bagArrow" class="fas fa-caret-right"></i>Catch</button>
                        </div>
                        <div id="battleUIRightBottom">
                            <button id="pokedexBtn"><i id="pokeArrow" class="fas fa-caret-right"></i>POKEDEX</button>
                            <button id="runBtn" class="buttonRight"><i id="runArrow" class="fas fa-caret-right"></i>RUN</button>
                        </div>
                    </div>
                    <div id="charBar">
                        <div id="charBarTop">
                            <p>Charmander</p>
                            <p>Lv14</p>
                        </div>
                        <div id="charBarBottom">
                            <p id="playerHpText">HP:</p><div id="hpBar"><div id="hpBarInner"></div></div>
                            <!-- <p id="hpValue">20/20</p> -->
                        </div>
                    </div>
                    <div id="charRing"></div>
                </div>

                <div id="newPokemonContainer">
                    <img id="newPokemonFront" src=""/>
                    <div id="newPokemonInfo">
                        <p id="newPokemonName"></p>
                        <p id="newHpText">HP:</p><div id="newHpBar"><div id="newHpBarInner"></div>
                        <p id="newHpValue">20/20</p>
                        </div>
                    </div>
                </div>

                <img id="pokeball" src="images/pokeball.png">

                <div id="pokedex"></div>

            </div>
       

            <div id="controls">
                <div id='arrowUp'><i class="fas fa-arrow-up"></i></div>
                <div id='arrowLeft'><i class="fas fa-arrow-left"></i></div>
                <div id='arrowRight'><i class="fas fa-arrow-right"></i></div>
                <div id='arrowDown'><i class="fas fa-arrow-down"></i></div>

                <button id="enterBtn">ENTER</button>
            </div>
        </div>
    </body>

</html>
